<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPROVALS</title>
    <script src="https://kit.fontawesome.com/17305c1313.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Approvals-admin.css" >
    <script src="Approval-admin.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clgname">
            <img src="../photos/image 1.png" alt="Logo" />
            
            <div class="header-right">
                <span class="p">Medrametla  Anjamma Mastan Rao PG College</span>
                <span class="span1">Recognized by AICTE, Affiliated to Acharya Nagarjuna University</span>
                <span class="span2" >Kesanupalli village, Narasaraopet(m), Palnadu (Dt), Andhra Pradesh</span>
            </div>
        </div>
        <div class="navbar">
    
        </div>
        <div class="main-container">
            <div class="heading">
                <p>Approvals</p>
            </div>
            <div class="approvals-row">
                
                <div id="img-anu" class="approval-name">
                    <img src="../photos/image 19.png" alt="Photo">
                    <a href="#anu">ANU</a>
                    <button id="img-anu" onclick="DeleteBtn(this)"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div id="img-aicte" class="approval-name">
                    <img src="../photos/image 20.png" alt="Photo">
                    <a href="#aicte">AICTE</a>
                    <button id="img-aicte" onclick="DeleteBtn(this)"><i class="fa-solid fa-trash"></i></button>
                </div>
                
                
            </div>
            <div id="aicte" class="aicte-div">
                <p id="aicte-name" class="head-name">AICTE</p>
                <div class="pdf-holder" id="aicte-row">
                    <embed class="object" src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf" />
                    <div class="row">
                        <button id="aicte" onclick="DeleteBtn(this)" ><i class="fa-solid fa-trash"></i></button>
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </div>
            </div>

            <div id="anu" class="aicte-div">
                <p id="anu-name" class="head-name">Acharya Nagarjuna University</p>
                <div class="pdf-holder" id="anu-row">
                    <embed class="object" src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf" />
                    <div class="row">
                        <button id="anu" onclick="DeleteBtn(this)"><i class="fa-solid fa-trash"></i></button>
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form">
            <form>
                <div class="name">
                    <label for="pdf">Upload the NAME to display</label>
                    <input type="text" id="pdf-file" accept="application/jpg" />
                </div>
                <div class="row-form">
                    <div class="name">
                        <label for="pdf">Upload the LOGO to display</label>
                        <input type="file" id="pdf-file" accept="application/jpg" />
                    </div>
                    <div class="name">
                        <label for="pdf">Upload the PDF to display</label>
                        <input type="file" id="pdf-file" accept="application/pdf" />
                    </div>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="btn-div">
            <button class="button-56" id="saveButton" role="button">SAVE</button>
        </div>
    </div>
    
</body>
</html>
