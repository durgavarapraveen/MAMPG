<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics</title>
    <script src="https://kit.fontawesome.com/17305c1313.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Timetable-admin.css" >
    <script src="Timetable-admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="clgname">
            <img src="photos\image 1.png" alt="Logo" />
            <div class="header-right">
                <span class="p">Medrametla  Anjamma Mastan Rao PG College</span>
                <span class="span1">Recognized by AICTE, Affiliated to Acharya Nagarjuna University</span>
                <span class="span2" >Kesanupalli village, Narasaraopet(m), Palnadu (Dt), Andhra Pradesh</span>
            </div>
        </div>
        <div class="navbar">
    
        </div>
        <div class="main-container">
            <div class="heading">
                <p>Academic Time Table</p>
            </div>
            <div class="pdf-holder" id="pdf-preview">
                <object data="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf" ></object>
                <button><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="pdf-holde" id="pdf-preview">
                <!-- <object data="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf" ></object> -->
            </div>
        </div>
        <div class="form">
            <form>
                <label for="pdf">Upload the PDF to display</label>
                <input type="file" id="pdf-file" accept="application/pdf" />
                <button type="submit">Add</button>
            </form>
        </div>

    </div>
</body>
</html>
